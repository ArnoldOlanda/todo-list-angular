<div>
    <p>todo-list component: {{completed()}} completada(s)</p>
    @for (todo of todos(); track todo) {
        <div>
            <input type="checkbox" [(value)]="todo.completed" (change)="onChange($event,todo.id)">
            <span [style.textDecoration]="todo.completed ? 'line-through' : 'none'">{{ todo.name }}</span>
        </div>
    }
</div>
